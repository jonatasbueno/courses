<!DOCTYPE html>
<html lang="pt-BR">
  <!-- A tag <html> é a raiz do documento. O atributo "lang" define o idioma principal da página,
     essencial para tecnologias assistivas como leitores de tela. -->

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Configura a viewport para que o site seja responsivo em dispositivos móveis.
         "width=device-width" ajusta a largura da página à do dispositivo.
         "initial-scale=1.0" define o nível de zoom inicial. -->

    <meta
      name="description"
      content="Apresentação do projeto de redesign de um fogão acessível, focado em inclusão e usabilidade para todos."
    />
    <!-- Fornece uma breve descrição da página, útil para mecanismos de busca e compartilhamento em redes sociais. -->

    <meta
      name="author"
      content="Jônatas, Estudante da Disciplina de Desenvolvimento Para Internet I"
    />
    <!-- Define o autor da página. -->

    <title>Redesign de Interface do Fogão Acessível | Por Jônatas</title>
    <!-- O <title> é exibido na aba do navegador e é fundamental para SEO e acessibilidade,
         sendo a primeira informação que um leitor de tela anuncia. -->
  </head>
	<body>
		
	</body>
</html>
